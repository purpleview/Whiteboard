<!DOCTYPE html>
<html>
    <head>
        <title>Whiteboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    </head>

    <body style="display: none">
        <!---Whiteboard container -!-->
        <div id="whiteboardContainer"></div>

        <!---Toolbar -!-->
        <div id="toolbar" style="position: absolute; top: 10px; left: 10px">
            <div class="btn-group">
                <button
                    id="whiteboardLockBtn"
                    style="background-color: orange"
                    title="Edit whiteboard"
                    type="button"
                >
                    <i class="fa fa-lock"></i>
                </button>
                <button id="whiteboardUnlockBtn" title="Lock whiteboard" type="button">
                    <i class="fa fa-lock-open"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="whiteboardTrashBtn" title="Clear whiteboard" type="button">
                    <i class="fa fa-trash"></i>
                </button>
                <button
                    style="display: none"
                    id="whiteboardTrashBtnConfirm"
                    title="Confirm clear..."
                    type="button"
                >
                    <i class="fa fa-check"></i>
                </button>
                <button id="whiteboardUndoBtn" title="Undo" type="button">
                    <i class="fa fa-undo"></i>
                </button>
                <button id="whiteboardRedoBtn" title="Redo" type="button">
                    <i class="fa fa-redo"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button
                    id="whiteboardMouseBtn"
                    tool="mouse"
                    title="Pointer"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="fa fa-mouse-pointer"></i>
                </button>
                <button
                    id="whiteboardHandBtn"
                    tool="hand"
                    title="Move section"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="fa fa-hand-paper" aria-hidden="true"></i>
                </button>

                <button
                    id="whiteboardSelectBtn"
                    style="padding-bottom: 11px"
                    tool="recSelect"
                    title="Select area"
                    type="button"
                    class="whiteboard-tool"
                >
                    <img src="./images/dottedRec.png" />
                </button>
                <button
                    id="whiteboardPenBtn"
                    tool="pen"
                    title="Paint brush"
                    type="button"
                    class="whiteboard-tool active"
                >
                    <i class="fa fa-pencil-alt"></i>
                </button>
                <button
                    id="whiteboardLineBtn"
                    style="padding-bottom: 8px; padding-top: 6px"
                    tool="line"
                    title="Draw a line"
                    type="button"
                    class="whiteboard-tool"
                >
                    â•±
                </button>
                <button
                    id="whiteboardRectangleBtn"
                    tool="rect"
                    title="Draw a rectangle"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="far fa-square"></i>
                </button>
                <button
                    id="whiteboardCircleBtn"
                    tool="circle"
                    title="Draw a circle"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="far fa-circle"></i>
                </button>
                <button
                    id="whiteboardEraserBtn"
                    tool="eraser"
                    title="Eraser"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="fa fa-eraser"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button style="width: 190px; cursor: default">
                    <div
                        class="activeToolIcon"
                        style="position: absolute; top: 2px; left: 2px; font-size: 0.6em"
                    >
                        <i class="fa fa-pencil-alt"></i>
                    </div>
                    <img
                        style="
                            position: absolute;
                            left: 11px;
                            top: 16px;
                            height: 14px;
                            width: 130px;
                        "
                        src="./images/slider-background.svg"
                    />
                    <input
                        title="Thickness"
                        id="whiteboardThicknessSlider"
                        style="position: absolute; left: 9px; width: 130px; top: 16px"
                        type="range"
                        min="1"
                        max="50"
                        value="3"
                    />
                    <div
                        id="whiteboardColorpicker"
                        style="
                            position: absolute;
                            left: 155px;
                            top: 10px;
                            width: 26px;
                            height: 23px;
                            border-radius: 3px;
                            border: 1px solid darkgrey;
                        "
                        data-color="#000000"
                    ></div>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button
                    id="whiteboardTextBtn"
                    tool="text"
                    title="Text"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="fas fa-font"></i>
                </button>
                <button
                    id="whiteboardStickyBtn"
                    tool="stickynote"
                    title="Sticky note"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="fas fa-sticky-note"></i>
                </button>
                <button
                    id="textboxBackgroundColorPickerBtn"
                    style="display: none"
                    title="Background color"
                >
                    <div
                        id="textboxBackgroundColorPicker"
                        style="
                            width: 26px;
                            height: 23px;
                            border-radius: 3px;
                            border: 1px solid darkgrey;
                            left: -4px;
                            top: -2px;
                            position: relative;
                        "
                        data-color="#f5f587"
                    ></div>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="addImgToCanvasBtn" title="Insert image" type="button">
                    <i class="fas fa-image"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-upload"
                    ></i>
                </button>

                <input style="display: none" id="myFile" type="file" />
            </div>

            <div class="btn-group">
                <button id="saveAsImageBtn" title="Save whiteboard as image" type="button">
                    <i class="fas fa-image"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>
            </div>

            <div class="btn-group minGroup">
                <button
                    style="width: 100%; padding: 11px 11px"
                    id="minMaxBtn"
                    title="Toggle button bar"
                    type="button"
                >
                    <i
                        id="minBtn"
                        style="position: relative; left: -5px"
                        class="fas fa-angle-left"
                    ></i>
                    <i
                        id="maxBtn"
                        style="position: relative; left: -5px; display: none"
                        class="fas fa-angle-right"
                    ></i>
                </button>
            </div>
        </div>
    </body>
</html>
